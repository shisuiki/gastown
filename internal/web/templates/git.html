<!DOCTYPE html>
<html lang="en">
<head>
    {{template "head" .}}
    <title>Git - Gas Town</title>
    <style>
        :root {
            --commit-row-height: 48px;
            --graph-row-height: 48px;
            --graph-lane-width: 14px;
        }
        .git-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .stat-card {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 15px 20px;
            min-width: 120px;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #60a5fa;
        }
        .stat-label {
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
        }
        .commit-list {
            max-height: 360px;
            overflow-y: auto;
        }
        .commit-item {
            display: flex;
            gap: 12px;
            padding: 6px 12px;
            border-bottom: 1px solid #333;
            transition: background 0.2s;
            cursor: pointer;
            min-height: var(--commit-row-height);
            height: var(--commit-row-height);
            align-items: center;
        }
        .commit-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }
        .commit-item.selected {
            background: rgba(96, 165, 250, 0.08);
            border-color: rgba(96, 165, 250, 0.3);
        }
        .commit-item:last-child {
            border-bottom: none;
        }
        .commit-hash {
            font-family: monospace;
            color: #60a5fa;
            font-size: 0.85rem;
            min-width: 70px;
        }
        .commit-info {
            flex: 1;
            min-width: 0;
        }
        .commit-message {
            color: #eee;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .commit-meta {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 4px;
        }
        .commit-author {
            color: #94a3b8;
        }
        .detail-card {
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            background: rgba(15, 23, 42, 0.4);
        }
        .detail-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #cbd5f5;
        }
        .detail-label {
            color: #64748b;
            min-width: 100px;
        }
        .diff-files {
            margin-top: 12px;
            border-top: 1px solid #333;
            padding-top: 12px;
            font-size: 0.85rem;
        }
        .diff-file {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }
        .diff-file:last-child {
            border-bottom: none;
        }
        .diff-file-path {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            color: #e2e8f0;
            word-break: break-all;
        }
        .diff-file-stats {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            color: #94a3b8;
            white-space: nowrap;
        }
        .diff-patch {
            margin-top: 12px;
            padding: 12px;
            border-radius: 8px;
            background: #0b1220;
            border: 1px solid #1f2937;
            color: #e2e8f0;
            white-space: pre;
            overflow: auto;
            max-height: 420px;
            max-width: 100%;
            box-sizing: border-box;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.8rem;
        }
        .branch-tag {
            display: inline-block;
            background: #166534;
            color: #4ade80;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-left: 8px;
        }
        .branches-list {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            gap: 8px;
        }
        .branch-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #0f172a;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #333;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        .branch-item.current {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }
        .branch-item.active {
            border-color: #60a5fa;
            background: rgba(96, 165, 250, 0.08);
        }
        .branch-name {
            font-family: monospace;
            color: #eee;
        }
        .branch-commit {
            font-size: 0.75rem;
            color: #64748b;
            font-family: monospace;
        }
        .branch-meta {
            font-size: 0.7rem;
            color: #94a3b8;
        }
        .current-indicator {
            color: #4ade80;
            font-size: 0.8rem;
        }
        .tab-nav {
            display: flex;
            gap: 4px;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .tab-btn {
            padding: 8px 16px;
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            border-radius: 6px 6px 0 0;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #eee;
        }
        .tab-btn.active {
            background: #3b82f6;
            color: #fff;
        }
        .rig-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .rig-selector select {
            padding: 8px 12px;
            background: #0f172a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #eee;
            font-size: 0.9rem;
        }
        .git-grid {
            display: grid;
            grid-template-columns: 340px 1fr;
            grid-template-rows: minmax(220px, auto) minmax(260px, auto);
            gap: 16px;
        }
        .panel {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 14px;
        }
        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #94a3b8;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }
        .branch-panel {
            grid-column: 1;
            grid-row: 1;
        }
        .commit-panel {
            grid-column: 1;
            grid-row: 2;
        }
        .graph-panel {
            grid-column: 2;
            grid-row: 1 / span 2;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .panel-scroll {
            overflow-y: auto;
        }
        .branch-list {
            max-height: 220px;
        }
        .graph-canvas {
            flex: 1;
            height: 520px;
            min-height: 520px;
            border: 1px solid #1f2937;
            border-radius: 8px;
            background: #0b1220;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }
        .graph-svg {
            display: block;
            position: absolute;
            left: 0;
            top: 0;
        }
        .graph-inner {
            position: relative;
            width: 100%;
        }
        .graph-rows {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
        }
        .graph-row {
            position: absolute;
            left: 0;
            right: 0;
            height: var(--graph-row-height);
            cursor: pointer;
            display: grid;
            grid-template-columns: minmax(0, 1fr) 140px 90px 120px;
            gap: 12px;
            align-items: center;
            padding: 0 12px;
            box-sizing: border-box;
            color: #e2e8f0;
        }
        .graph-row:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        .graph-row.selected {
            background: rgba(96, 165, 250, 0.12);
        }
        .graph-message {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
        }
        .graph-meta {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: #94a3b8;
            white-space: nowrap;
        }
        .graph-author {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: #cbd5f5;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .graph-author-badge {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            background: #1d4ed8;
            color: #e2e8f0;
            font-size: 0.7rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex: 0 0 auto;
        }
        .graph-hash {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.8rem;
            color: #60a5fa;
        }
        .graph-date {
            font-size: 0.8rem;
            color: #94a3b8;
        }
        .graph-tags {
            display: inline-flex;
            gap: 6px;
            margin-left: 8px;
        }
        .tabs-panel {
            margin-top: 18px;
        }
        .tab-content {
            margin-top: 12px;
        }
        .file-toolbar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        .file-toolbar input {
            padding: 6px 10px;
            background: #0f172a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 0.85rem;
        }
        .file-toolbar select {
            padding: 6px 10px;
            background: #0f172a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 0.85rem;
        }
        .file-panel {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 16px;
        }
        .file-list {
            border: 1px solid #333;
            border-radius: 8px;
            padding: 8px 0;
            max-height: 420px;
            overflow-y: auto;
        }
        .file-entry {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            padding: 8px 14px;
            cursor: pointer;
        }
        .file-entry:hover {
            background: rgba(255, 255, 255, 0.04);
        }
        .file-entry.active {
            background: rgba(96, 165, 250, 0.08);
        }
        .file-name {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            color: #e2e8f0;
            word-break: break-all;
        }
        .file-meta {
            font-size: 0.75rem;
            color: #64748b;
            white-space: nowrap;
        }
        .file-view {
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            background: rgba(15, 23, 42, 0.4);
            max-height: 420px;
            overflow-y: auto;
        }
        .file-breadcrumbs {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 8px;
        }
        .file-breadcrumbs button {
            background: none;
            border: none;
            color: #60a5fa;
            cursor: pointer;
            padding: 0;
        }
        @media (max-width: 768px) {
            .git-stats {
                gap: 10px;
            }
            .stat-card {
                flex: 1;
                min-width: 80px;
                padding: 10px;
            }
            .stat-value {
                font-size: 1.2rem;
            }
            .commit-item {
                flex-direction: column;
                gap: 8px;
            }
            .file-panel {
                grid-template-columns: 1fr;
            }
            .git-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            .graph-panel,
            .branch-panel,
            .commit-panel {
                grid-column: 1;
                grid-row: auto;
            }
            .graph-canvas {
                height: 360px;
                min-height: 360px;
            }
            .graph-row {
                grid-template-columns: 1fr 80px;
            }
            .graph-author,
            .graph-date {
                display: none;
            }
        }
    </style>
</head>
<body x-data="gitPage()">
    {{template "nav" .}}

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="font-size: 1.2rem; color: #94a3b8;">Git Repository</h1>
            <div class="rig-selector">
                <label class="text-muted">Repository:</label>
                <select x-model="selectedRig" @change="resetSelection(); loadAll(); loadGraph(true);">
                    <option value="">Town Root (~/gt)</option>
                    <template x-for="rig in rigs" :key="rig.name">
                        <option :value="rig.name" x-text="rig.name + ' (' + rig.repo_dir + ')'"></option>
                    </template>
                </select>
            </div>
        </div>

        <div class="git-stats">
            <div class="stat-card">
                <div class="stat-value" x-text="stats.commits">-</div>
                <div class="stat-label">Commits</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" x-text="stats.branches">-</div>
                <div class="stat-label">Branches</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" x-text="currentBranch || '-'">-</div>
                <div class="stat-label">Current Branch</div>
            </div>
        </div>

        <div class="git-grid">
            <div class="panel branch-panel">
                <div class="panel-header">Branches</div>
                <template x-if="loading.branches">
                    <p class="text-muted">Loading branches...</p>
                </template>
                <template x-if="!loading.branches && branches.length === 0">
                    <p class="text-muted">No branches found</p>
                </template>
                <div class="branches-list panel-scroll branch-list" x-show="!loading.branches && branches.length > 0">
                    <template x-for="branch in branches" :key="branch.name">
                        <div class="branch-item" :class="{ current: branch.is_current, active: selectedBranch === branch.name }" @click="selectBranch(branch)">
                            <template x-if="branch.is_current">
                                <span class="current-indicator">●</span>
                            </template>
                            <span class="branch-name" x-text="branch.name"></span>
                            <span class="branch-commit" x-text="branch.short_commit || branch.last_commit"></span>
                            <template x-if="branch.is_remote">
                                <span class="branch-meta">remote</span>
                            </template>
                            <template x-if="branch.upstream">
                                <span class="branch-meta" x-text="'-> ' + branch.upstream"></span>
                            </template>
                            <template x-if="branch.ahead || branch.behind">
                                <span class="branch-meta" x-text="'up ' + (branch.ahead || 0) + ' down ' + (branch.behind || 0)"></span>
                            </template>
                        </div>
                    </template>
                </div>
            </div>

            <div class="panel commit-panel">
                <div class="panel-header">Commits</div>
                <template x-if="loading.commits">
                    <p class="text-muted">Loading commits...</p>
                </template>
                <template x-if="!loading.commits && commits.length === 0">
                    <p class="text-muted">No commits found</p>
                </template>
                <div class="commit-list panel-scroll" x-show="!loading.commits && commits.length > 0" x-ref="commitList">
                    <template x-for="(commit, index) in commits" :key="commit.hash">
                        <div class="commit-item" :class="{ selected: selectedCommitHash === commit.hash }" @click="selectCommit(commit)" :data-hash="commit.hash">
                            <span class="commit-hash" x-text="commit.short_hash"></span>
                            <div class="commit-info">
                                <div class="commit-message">
                                    <span x-text="commit.message"></span>
                                    <template x-for="ref in refTags(commit.refs)" :key="ref">
                                        <span class="branch-tag" x-text="ref"></span>
                                    </template>
                                    <template x-if="refOverflow(commit.refs) > 0">
                                        <span class="branch-tag" x-text="'+' + refOverflow(commit.refs)"></span>
                                    </template>
                                </div>
                                <div class="commit-meta">
                                    <span class="commit-author" x-text="commit.author"></span>
                                    <span> · </span>
                                    <span x-text="commit.date"></span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <div class="panel graph-panel">
                <div class="panel-header">Graph</div>
                <div class="file-toolbar">
                    <label class="text-muted">Graph depth:</label>
                    <input type="number" min="20" max="400" x-model="graphLimit" style="width: 80px;">
                    <button class="tab-btn" style="border-radius: 6px;" @click="loadGraph(true)">Refresh</button>
                </div>
                <template x-if="graphNodes.length === 0">
                    <p class="text-muted">No graph data</p>
                </template>
                <div id="git-graph" class="graph-canvas"></div>
            </div>
        </div>

        <div class="panel tabs-panel">
            <div class="tab-nav">
                <button class="tab-btn" :class="{ active: activeTab === 'changes' }" @click="activeTab = 'changes'">
                    Changes
                </button>
                <button class="tab-btn" :class="{ active: activeTab === 'files' }" @click="activeTab = 'files'; loadFiles()">
                    Files
                </button>
                <button class="tab-btn" :class="{ active: activeTab === 'compare' }" @click="activeTab = 'compare'; loadCompare()">
                    Compare
                </button>
                <button class="tab-btn" :class="{ active: activeTab === 'search' }" @click="activeTab = 'search'">
                    Search
                </button>
            </div>

            <div class="tab-content">
                <div x-show="activeTab === 'changes'">
                    <template x-if="!selectedCommitHash">
                        <p class="text-muted">Select a commit to view details.</p>
                    </template>
                    <template x-if="selectedCommitHash && loading.detail">
                        <p class="text-muted">Loading commit details...</p>
                    </template>
                    <template x-if="selectedCommitHash && !loading.detail && commitDetail">
                        <div class="detail-card">
                            <div>
                                <div class="detail-row">
                                    <span class="detail-label">Commit</span>
                                    <span class="commit-hash" x-text="commitDetail.short_hash"></span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Author</span>
                                    <span x-text="commitDetail.author + ' <' + commitDetail.email + '>'"></span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Date</span>
                                    <span x-text="commitDetail.date"></span>
                                </div>
                                <div class="detail-row" x-show="commitDetail.relative_date">
                                    <span class="detail-label">Relative</span>
                                    <span x-text="commitDetail.relative_date"></span>
                                </div>
                                <div class="detail-row" x-show="commitDetail.parents && commitDetail.parents.length">
                                    <span class="detail-label">Parents</span>
                                    <span x-text="commitDetail.parents.join(', ')"></span>
                                </div>
                                <div class="detail-row" x-show="commitDetail.refs">
                                    <span class="detail-label">Refs</span>
                                    <span x-text="commitDetail.refs"></span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Message</span>
                                    <span x-text="commitDetail.message"></span>
                                </div>
                                <template x-if="commitDetail.body">
                                    <div class="detail-row">
                                        <span class="detail-label">Body</span>
                                        <span x-text="commitDetail.body"></span>
                                    </div>
                                </template>
                            </div>

                            <div class="diff-files" x-show="selectedCommitHash">
                                <div style="display:flex; align-items:center; justify-content:space-between;">
                                    <strong>Files</strong>
                                    <button class="tab-btn" style="border-radius: 6px;" @click="toggleDiff()" x-text="showDiff ? 'Hide diff' : 'Show diff'"></button>
                                </div>
                                <template x-if="loading.diff">
                                    <p class="text-muted">Loading diff...</p>
                                </template>
                                <template x-if="!loading.diff && commitDiff">
                                    <div>
                                        <template x-if="commitDiff.files.length === 0">
                                            <p class="text-muted">No file changes</p>
                                        </template>
                                        <template x-for="file in commitDiff.files" :key="file.path">
                                            <div class="diff-file">
                                                <span class="diff-file-path" x-text="formatFilePath(file)"></span>
                                                <span class="diff-file-stats" x-text="formatFileStats(file)"></span>
                                            </div>
                                        </template>
                                        <template x-if="showDiff && commitDiff.patch">
                                            <pre class="diff-patch" x-text="commitDiff.patch"></pre>
                                        </template>
                                        <template x-if="showDiff && commitDiff.truncated">
                                            <p class="text-muted">Diff truncated for size.</p>
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>

                <div x-show="activeTab === 'files'">
                    <div class="file-toolbar">
                        <label class="text-muted">Ref:</label>
                        <input type="text" x-model="fileRef" placeholder="HEAD" @keydown.enter="loadFiles()">
                        <button class="tab-btn" style="border-radius: 6px;" @click="loadFiles()">Load</button>
                    </div>
                    <template x-if="loading.tree">
                        <p class="text-muted">Loading tree...</p>
                    </template>
                    <template x-if="!loading.tree && treeEntries.length === 0">
                        <p class="text-muted">No files found</p>
                    </template>
                    <div class="file-panel" x-show="!loading.tree && treeEntries.length > 0">
                        <div>
                            <div class="file-breadcrumbs">
                                <button @click="loadTree('')">root</button>
                                <template x-for="crumb in breadcrumbParts()" :key="crumb.path">
                                    <span>
                                        /
                                        <button @click="loadTree(crumb.path)" x-text="crumb.name"></button>
                                    </span>
                                </template>
                            </div>
                            <div class="file-list">
                                <template x-if="treePath">
                                    <div class="file-entry" @click="loadTree(parentPath())">
                                        <span class="file-name">..</span>
                                        <span class="file-meta">up</span>
                                    </div>
                                </template>
                                <template x-for="entry in treeEntries" :key="entry.path">
                                    <div class="file-entry" :class="{ active: blob && blob.path === entry.path }" @click="openEntry(entry)">
                                        <span class="file-name" x-text="entry.name"></span>
                                        <span class="file-meta" x-text="entry.type === 'tree' ? 'dir' : formatFileSize(entry.size)"></span>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div class="file-view">
                            <template x-if="loading.blob">
                                <p class="text-muted">Loading file...</p>
                            </template>
                            <template x-if="!loading.blob && !blob">

                    <template x-if="loading.search">
                        <p class="text-muted">Searching...</p>
                    </template>
                    <template x-if="!loading.search && searchMode === 'commits'">
                        <div class="commit-list" x-show="searchCommits.length > 0">
                            <template x-for="commit in searchCommits" :key="commit.hash">
                                <div class="commit-item">
                                    <span class="commit-hash" x-text="commit.short_hash"></span>
                                    <div class="commit-info">
                                        <div class="commit-message">
                                            <span x-text="commit.message"></span>
                                        </div>
                                        <div class="commit-meta">
                                            <span class="commit-author" x-text="commit.author"></span>
                                            <span> · </span>

                        <p class="text-muted">No commit matches.</p>

    {{template "scripts" .}}
    <script>
        function gitPage() {
            return {
                activeTab: 'changes',
                selectedRig: '',
                rigs: [],
                commits: [],
                branches: [],
                graphNodes: [],
                graphLayout: null,
                graphLimit: 150,
                graphRowHeight: 48,
                graphLaneWidth: 14,
                scrollSyncing: false,
                scrollBound: false,
                selectedCommitHash: '',
                selectedBranch: '',
                commitDetail: null,
                commitDiff: null,
                showDiff: false,
                fileRef: '',
                treePath: '',
                treeEntries: [],
                blob: null,
                compareBase: 'origin/main',
                compareHead: '',
                compareCommits: [],
                compareDiff: null,
                searchMode: 'commits',
                searchQuery: '',
                searchRef: '',
                searchPath: '',
                searchCommits: [],
                searchFiles: [],
                currentBranch: '',
                stats: {
                    commits: '-',
                    branches: '-'
                },
                loading: {
                    commits: true,
                    branches: true,
                    detail: false,
                    diff: false,
                    tree: false,
                    blob: false,
                    compare: false,
                    search: false
                },

                init() {
                    this.loadRigs();
                    this.loadAll();
                    this.loadGraph(true);
                    setInterval(() => this.loadGraph(true), 30000);
                },

                async loadRigs() {
                    try {
                        const res = await fetch('/api/git/rigs');
                        const data = await res.json();
                        this.rigs = (data.rigs || []).filter(r => r.has_repo);
                    } catch (e) {
                        console.error('Failed to load rigs:', e);
                    }
                },

                loadAll() {
                    this.loadGraph(true);
                    this.loadBranches();
                },

                async loadCommits() {
                    await this.loadGraph(true);
                },

                async loadBranches() {
                    this.loading.branches = true;
                    try {
                        const url = '/api/git/branches' + (this.selectedRig ? '?rig=' + this.selectedRig : '');
                        const res = await fetch(url);
                        const data = await res.json();
                        this.branches = data.branches || [];
                        this.stats.branches = this.branches.length;
                        const current = this.branches.find(b => b.is_current);
                        if (current) {
                            this.currentBranch = current.name;
                            if (!this.fileRef) {
                                this.fileRef = current.name;
                            }
                            if (!this.compareHead) {
                                this.compareHead = current.name;
                            }
                            if (!this.searchRef) {
                                this.searchRef = current.name;
                            }
                        }
                    } catch (e) {
                        console.error('Failed to load branches:', e);
                    }
                    this.loading.branches = false;
                },

                async loadGraph(force) {
                    if (!force && this.graphNodes.length > 0) return;
                    this.loading.commits = true;
                    try {
                        const params = new URLSearchParams();
                        params.set('count', this.graphLimit);
                        if (this.selectedRig) params.set('rig', this.selectedRig);
                        const res = await fetch('/api/git/graph?' + params.toString());
                        const data = await res.json();
                        this.graphNodes = data.nodes || [];
                        this.commits = this.graphNodes;
                        this.stats.commits = this.commits.length;
                        if (this.commits.length > 0 && !this.selectedCommitHash) {
                            this.selectCommit(this.commits[0]);
                        }
                        this.buildGraph();
                    } catch (e) {
                        console.error('Failed to load graph:', e);
                    }
                    this.loading.commits = false;
                },

                buildGraph() {
                    if (!this.graphNodes.length) {
                        this.clearGraph();
                        return;
                    }
                    this.graphLayout = this.computeGraphLayout(this.graphNodes);
                    this.renderGraph(this.graphLayout);
                    this.setupScrollSync();
                },

                computeGraphLayout(nodes) {
                    const lanes = [];
                    const rows = [];
                    let maxLanes = 0;

                    nodes.forEach((node) => {
                        let laneIndex = lanes.indexOf(node.hash);
                        if (laneIndex === -1) {
                            lanes.unshift(node.hash);
                            laneIndex = 0;
                        }

                        const lanesBefore = lanes.slice();
                        const parents = (node.parents || []).filter(Boolean);
                        let lanesAfter = lanes.slice();
                        lanesAfter.splice(laneIndex, 1);

                        if (parents.length > 0) {
                            const uniqueParents = [];
                            parents.forEach((parent) => {
                                if (!uniqueParents.includes(parent)) {
                                    uniqueParents.push(parent);
                                }
                            });
                            uniqueParents.forEach((parent) => {
                                const idx = lanesAfter.indexOf(parent);
                                if (idx !== -1) {
                                    lanesAfter.splice(idx, 1);
                                }
                            });
                            lanesAfter.splice(laneIndex, 0, uniqueParents[0]);
                            for (let i = 1; i < uniqueParents.length; i += 1) {
                                lanesAfter.splice(laneIndex + i, 0, uniqueParents[i]);
                            }
                        }

                        maxLanes = Math.max(maxLanes, lanesBefore.length, lanesAfter.length);
                        rows.push({
                            node,
                            laneIndex,
                            parents,
                            lanesBefore,
                            lanesAfter
                        });
                        lanes.splice(0, lanes.length, ...lanesAfter);
                    });

                    return { rows, maxLanes };
                },

                renderGraph(layout) {
                    const viewport = this.getGraphViewport();
                    if (!viewport) return;
                    const savedScroll = viewport.scrollTop;

                    const rowHeight = this.graphRowHeight;
                    const laneWidth = this.graphLaneWidth;
                    const paddingX = 10;
                    const rowsCount = layout.rows.length;
                    const svgHeight = rowsCount * rowHeight;
                    const svgWidth = Math.max(1, layout.maxLanes) * laneWidth + paddingX * 2;
                    const palette = this.graphPalette();

                    viewport.innerHTML = '';

                    const inner = document.createElement('div');
                    inner.className = 'graph-inner';
                    inner.style.height = svgHeight + 'px';
                    inner.style.minHeight = svgHeight + 'px';
                    inner.style.width = '100%';

                    const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.setAttribute('class', 'graph-svg');
                    svg.setAttribute('width', svgWidth);
                    svg.setAttribute('height', svgHeight);
                    svg.setAttribute('viewBox', `0 0 ${svgWidth} ${svgHeight}`);

                    const rowsWrap = document.createElement('div');
                    rowsWrap.className = 'graph-rows';
                    rowsWrap.style.height = svgHeight + 'px';
                    rowsWrap.style.width = '100%';

                    const laneX = (index) => paddingX + index * laneWidth;
                    const laneColor = (index) => palette[index % palette.length];
                    const laneAreaWidth = svgWidth + 8;

                    layout.rows.forEach((row, idx) => {
                        const y0 = idx * rowHeight + rowHeight / 2;
                        const y1 = (idx + 1) * rowHeight + rowHeight / 2;
                        const beforeMap = this.laneIndexMap(row.lanesBefore);
                        const afterMap = this.laneIndexMap(row.lanesAfter);

                        if (idx < layout.rows.length - 1) {
                            beforeMap.forEach((beforeIndex, hash) => {
                                if (hash === row.node.hash) return;
                                if (!afterMap.has(hash)) return;
                                const afterIndex = afterMap.get(hash);
                                this.drawSvgLine(svg, laneX(beforeIndex), y0, laneX(afterIndex), y1, laneColor(beforeIndex));
                            });

                            row.parents.forEach((parent) => {
                                if (!afterMap.has(parent)) return;
                                const parentIndex = afterMap.get(parent);
                                this.drawSvgLine(svg, laneX(row.laneIndex), y0, laneX(parentIndex), y1, laneColor(row.laneIndex));
                            });
                        }

                        const nodeRadius = row.node.hash === this.selectedCommitHash ? 5 : 4;
                        this.drawSvgCircle(svg, laneX(row.laneIndex), y0, nodeRadius, laneColor(row.laneIndex));

                        const rowDiv = document.createElement('div');
                        rowDiv.className = 'graph-row';
                        rowDiv.style.top = `${idx * rowHeight}px`;
                        rowDiv.style.height = `${rowHeight}px`;
                        rowDiv.style.paddingLeft = `${laneAreaWidth}px`;
                        if (row.node.hash === this.selectedCommitHash) {
                            rowDiv.classList.add('selected');
                        }
                        rowDiv.dataset.hash = row.node.hash;
                        rowDiv.title = row.node.message || row.node.hash;
                        rowDiv.addEventListener('click', () => this.selectCommitByHash(row.node.hash, true));

                        const message = document.createElement('div');
                        message.className = 'graph-message';
                        const messageText = document.createElement('span');
                        messageText.textContent = row.node.message || '';
                        message.appendChild(messageText);
                        const tags = this.refTags(row.node.refs);
                        if (tags.length > 0) {
                            const tagWrap = document.createElement('span');
                            tagWrap.className = 'graph-tags';
                            tags.forEach((tag) => {
                                const tagEl = document.createElement('span');
                                tagEl.className = 'branch-tag';
                                tagEl.textContent = tag;
                                tagWrap.appendChild(tagEl);
                            });
                            const overflow = this.refOverflow(row.node.refs);
                            if (overflow > 0) {
                                const moreEl = document.createElement('span');
                                moreEl.className = 'branch-tag';
                                moreEl.textContent = `+${overflow}`;
                                tagWrap.appendChild(moreEl);
                            }
                            message.appendChild(tagWrap);
                        }

                        const author = document.createElement('div');
                        author.className = 'graph-author';
                        const badge = document.createElement('span');
                        badge.className = 'graph-author-badge';
                        badge.textContent = this.authorInitials(row.node.author || '');
                        const authorName = document.createElement('span');
                        authorName.textContent = row.node.author || '';
                        author.appendChild(badge);
                        author.appendChild(authorName);

                        const hash = document.createElement('div');
                        hash.className = 'graph-hash';
                        hash.textContent = row.node.short_hash || '';

                        const date = document.createElement('div');
                        date.className = 'graph-date';
                        date.textContent = row.node.date || '';

                        rowDiv.appendChild(message);
                        rowDiv.appendChild(author);
                        rowDiv.appendChild(hash);
                        rowDiv.appendChild(date);
                        rowsWrap.appendChild(rowDiv);
                    });

                    inner.appendChild(svg);
                    inner.appendChild(rowsWrap);
                    viewport.appendChild(inner);
                    viewport.scrollTop = savedScroll;
                },

                graphPalette() {
                    return ['#f97316', '#22c55e', '#3b82f6', '#a855f7', '#eab308', '#ef4444', '#14b8a6'];
                },

                laneIndexMap(lanes) {
                    const map = new Map();
                    lanes.forEach((hash, idx) => {
                        if (!map.has(hash)) {
                            map.set(hash, idx);
                        }
                    });
                    return map;
                },

                drawSvgLine(svg, x1, y1, x2, y2, color) {
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', x1);
                    line.setAttribute('y1', y1);
                    line.setAttribute('x2', x2);
                    line.setAttribute('y2', y2);
                    line.setAttribute('stroke', color);
                    line.setAttribute('stroke-width', '2');
                    line.setAttribute('stroke-linecap', 'round');
                    svg.appendChild(line);
                },

                drawSvgCircle(svg, cx, cy, r, color) {
                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    circle.setAttribute('cx', cx);
                    circle.setAttribute('cy', cy);
                    circle.setAttribute('r', r);
                    circle.setAttribute('fill', color);
                    circle.setAttribute('stroke', '#0b1220');
                    circle.setAttribute('stroke-width', '1');
                    svg.appendChild(circle);
                },

                getGraphViewport() {
                    return document.getElementById('git-graph');
                },

                clearGraph() {
                    const viewport = this.getGraphViewport();
                    if (viewport) {
                        viewport.innerHTML = '';
                    }
                    this.graphLayout = null;
                    this.scrollBound = false;
                },

                setupScrollSync() {
                    if (this.scrollBound) return;
                    const commitList = this.$refs.commitList;
                    const graphViewport = this.getGraphViewport();
                    if (!commitList || !graphViewport) return;

                    const sync = (source, target) => {
                        if (this.scrollSyncing) return;
                        this.scrollSyncing = true;
                        target.scrollTop = source.scrollTop;
                        this.scrollSyncing = false;
                    };

                    commitList.addEventListener('scroll', () => sync(commitList, graphViewport));
                    graphViewport.addEventListener('scroll', () => sync(graphViewport, commitList));
                    this.scrollBound = true;
                },

                async selectCommit(commit) {
                    if (!commit || !commit.hash) return;
                    this.selectedCommitHash = commit.hash;
                    this.selectedBranch = '';
                    if (this.graphLayout) {
                        this.renderGraph(this.graphLayout);
                    }
                    this.commitDetail = null;
                    this.commitDiff = null;
                    this.showDiff = false;
                    await this.loadCommitDetail(commit.hash);
                    await this.loadCommitDiff(commit.hash);
                    this.focusGraphNode(commit.hash);
                    this.scrollCommitIntoView(commit.hash);
                    this.activeTab = 'changes';
                },

                async selectCommitByHash(hash, focusChanges) {
                    if (!hash) return;
                    const commit = this.commits.find(c => c.hash === hash);
                    if (commit) {
                        await this.selectCommit(commit);
                    } else {
                        this.selectedCommitHash = hash;
                        if (this.graphLayout) {
                            this.renderGraph(this.graphLayout);
                        }
                        await this.loadCommitDetail(hash);
                        await this.loadCommitDiff(hash);
                        this.focusGraphNode(hash);
                    }
                    if (focusChanges) {
                        this.activeTab = 'changes';
                    }
                },

                selectBranch(branch) {
                    if (!branch) return;
                    this.selectedBranch = branch.name;
                    const target = branch.commit || branch.last_commit;
                    if (target) {
                        this.focusGraphNode(target);
                        this.scrollCommitIntoView(target);
                    }
                },

                async loadCommitDetail(hash) {
                    this.loading.detail = true;
                    try {
                        const url = '/api/git/commit?hash=' + encodeURIComponent(hash) + (this.selectedRig ? '&rig=' + this.selectedRig : '');
                        const res = await fetch(url);
                        const data = await res.json();
                        this.commitDetail = data.commit || null;
                    } catch (e) {
                        console.error('Failed to load commit detail:', e);
                    }
                    this.loading.detail = false;
                },

                async loadCommitDiff(hash) {
                    this.loading.diff = true;
                    try {
                        const url = '/api/git/commit/diff?hash=' + encodeURIComponent(hash) + (this.selectedRig ? '&rig=' + this.selectedRig : '');
                        const res = await fetch(url);
                        const data = await res.json();
                        this.commitDiff = {
                            files: data.files || [],
                            patch: data.patch || '',
                            truncated: data.truncated || false
                        };
                    } catch (e) {
                        console.error('Failed to load commit diff:', e);
                    }
                    this.loading.diff = false;
                },

                toggleDiff() {
                    this.showDiff = !this.showDiff;
                },

                resetSelection() {
                    this.selectedCommitHash = '';
                    this.selectedBranch = '';
                    this.commitDetail = null;
                    this.commitDiff = null;
                    this.showDiff = false;
                    this.fileRef = '';
                    this.treePath = '';
                    this.treeEntries = [];
                    this.blob = null;
                    this.compareCommits = [];
                    this.compareDiff = null;
                    this.searchCommits = [];
                    this.searchFiles = [];
                    this.graphNodes = [];
                    this.clearGraph();
                },

                async loadFiles() {
                    await this.loadTree(this.treePath || '');
                },

                async loadTree(path) {
                    this.loading.tree = true;
                    this.treePath = path || '';
                    this.blob = null;
                    try {
                        const ref = this.fileRef || this.currentBranch || 'HEAD';
                        const params = new URLSearchParams();
                        params.set('ref', ref);
                        if (path) params.set('path', path);
                        if (this.selectedRig) params.set('rig', this.selectedRig);
                        const res = await fetch('/api/git/tree?' + params.toString());
                        const data = await res.json();
                        this.treeEntries = data.entries || [];
                    } catch (e) {
                        console.error('Failed to load tree:', e);
                    }
                    this.loading.tree = false;
                },

                async openEntry(entry) {
                    if (!entry) return;
                    if (entry.type === 'tree') {
                        await this.loadTree(entry.path);
                        return;
                    }
                    await this.loadBlob(entry.path);
                },

                async loadBlob(path) {
                    this.loading.blob = true;
                    this.blob = null;
                    try {
                        const ref = this.fileRef || this.currentBranch || 'HEAD';
                        const params = new URLSearchParams();
                        params.set('ref', ref);
                        params.set('path', path);
                        if (this.selectedRig) params.set('rig', this.selectedRig);
                        const res = await fetch('/api/git/blob?' + params.toString());
                        const data = await res.json();
                        this.blob = data.blob || null;
                    } catch (e) {
                        console.error('Failed to load blob:', e);
                    }
                    this.loading.blob = false;
                },

                breadcrumbParts() {
                    if (!this.treePath) return [];
                    const parts = this.treePath.split('/');
                    const crumbs = [];
                    let current = '';
                    for (const part of parts) {
                        current = current ? current + '/' + part : part;
                        crumbs.push({ name: part, path: current });
                    }
                    return crumbs;
                },

                parentPath() {
                    if (!this.treePath) return '';
                    const parts = this.treePath.split('/');
                    parts.pop();
                    return parts.join('/');
                },

                formatFileSize(size) {
                    if (!size && size !== 0) return '';
                    if (size < 1024) return size + ' B';
                    if (size < 1024 * 1024) return (size / 1024).toFixed(1) + ' KB';
                    return (size / (1024 * 1024)).toFixed(1) + ' MB';
                },

                formatFilePath(file) {
                    if (file.old_path) {
                        return file.old_path + ' -> ' + file.path;
                    }
                    return file.path;
                },

                formatFileStats(file) {
                    if (file.binary) {
                        return file.status + ' (binary)';
                    }
                    const add = file.additions || 0;
                    const del = file.deletions || 0;
                    return file.status + ' +' + add + ' -' + del;
                },

                refTags(refs) {
                    if (!refs) return [];
                    const tags = refs.split(',').map((ref) => ref.trim()).filter(Boolean);
                    const cleaned = tags.map((ref) => ref.replace('HEAD -> ', ''));
                    return cleaned.slice(0, 2);
                },

                refOverflow(refs) {
                    if (!refs) return 0;
                    const tags = refs.split(',').map((ref) => ref.trim()).filter(Boolean);
                    return Math.max(0, tags.length - 2);
                },

                authorInitials(name) {
                    const trimmed = (name || '').trim();
                    if (!trimmed) return '?';
                    const parts = trimmed.split(/\s+/);
                    if (parts.length === 1) {
                        return parts[0].slice(0, 2).toUpperCase();
                    }
                    return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
                },

                async loadCompare() {
                    if (!this.compareBase || !this.compareHead) return;
                    this.loading.compare = true;
                    this.compareCommits = [];
                    this.compareDiff = null;
                    try {
                        const params = new URLSearchParams();
                        params.set('base', this.compareBase);
                        params.set('head', this.compareHead);
                        if (this.selectedRig) params.set('rig', this.selectedRig);
                        const res = await fetch('/api/git/compare?' + params.toString());
                        const data = await res.json();
                        this.compareCommits = data.commits || [];
                        this.compareDiff = {
                            files: data.files || [],
                            patch: data.patch || '',
                            truncated: data.truncated || false
                        };
                    } catch (e) {
                        console.error('Failed to load compare:', e);
                    }
                    this.loading.compare = false;
                },

                focusGraphNode(hash) {
                    if (!hash) return;
                    const index = this.graphNodes.findIndex((node) => node.hash === hash);
                    if (index === -1) return;
                    this.scrollGraphToIndex(index);
                },

                scrollGraphToIndex(index) {
                    const viewport = this.getGraphViewport();
                    if (!viewport) return;
                    const rowHeight = this.graphRowHeight;
                    const offset = index * rowHeight - (viewport.clientHeight / 2 - rowHeight / 2);
                    const target = Math.max(0, offset);
                    viewport.scrollTo({ top: target, behavior: 'smooth' });
                },

                scrollCommitIntoView(hash) {
                    if (!hash || !this.$refs.commitList) return;
                    const el = this.$refs.commitList.querySelector('[data-hash="' + hash + '"]');
                    if (el) {
                        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                },

                async loadSearch() {
                    if (!this.searchQuery) return;
                    this.loading.search = true;
                    this.searchCommits = [];
                    this.searchFiles = [];
                    try {
                        const params = new URLSearchParams();
                        params.set('q', this.searchQuery);
                        params.set('mode', this.searchMode);
                        if (this.searchRef) params.set('ref', this.searchRef);
                        if (this.searchPath) params.set('path', this.searchPath);
                        if (this.selectedRig) params.set('rig', this.selectedRig);
                        const res = await fetch('/api/git/search?' + params.toString());
                        const data = await res.json();
                        if (this.searchMode === 'files') {
                            this.searchFiles = data.files || [];
                        } else {
                            this.searchCommits = data.commits || [];
                        }
                    } catch (e) {
                        console.error('Failed to search:', e);
                    }
                    this.loading.search = false;
                }
            };
        }
    </script>
</body>
</html>
