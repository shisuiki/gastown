<!DOCTYPE html>
<html lang="en">
<head>
    {{template "head" .}}
    <title>{{.Title}} - Gas Town</title>
    <style>
        .detail-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 20px;
        }
        .detail-icon {
            font-size: 2rem;
        }
        .detail-title {
            flex: 1;
        }
        .detail-title h1 {
            font-size: 1.5rem;
            margin: 0 0 8px 0;
        }
        .detail-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-priority-1 { background: var(--red); color: var(--bg-dark); }
        .badge-priority-2 { background: var(--yellow); color: var(--bg-dark); }
        .badge-priority-3 { background: var(--green); color: var(--bg-dark); }
        .badge-priority-4 { background: var(--text-secondary); color: var(--bg-dark); }
        .badge-type {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
        }
        .badge-status-open { background: var(--yellow); color: var(--bg-dark); }
        .badge-status-in_progress { background: var(--green); color: var(--bg-dark); }
        .badge-status-closed { background: var(--text-secondary); color: var(--bg-dark); }
        .badge-label {
            background: var(--bg-input);
            color: var(--text-secondary);
        }
        .detail-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .meta-item {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        .meta-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        .meta-value {
            font-size: 0.95rem;
            word-break: break-word;
        }
        .description-section {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }
        .description-section h3 {
            margin: 0 0 15px 0;
            font-size: 1rem;
            color: var(--text-secondary);
        }
        .description-content {
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .raw-output {
            background: var(--bg-input);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 0.85rem;
            max-height: 400px;
            overflow-y: auto;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 15px;
        }
        .back-link:hover {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    {{template "nav" .}}

    <div class="container">
        <a href="/workflow" class="back-link">&larr; Back to Workflow</a>

        <div class="card">
            <div class="detail-header">
                <span class="detail-icon" id="type-icon">üìã</span>
                <div class="detail-title">
                    <h1 id="bead-title">Loading...</h1>
                    <div class="detail-badges" id="bead-badges">
                        <span class="badge badge-type" id="badge-id">{{.ID}}</span>
                    </div>
                </div>
            </div>

            <div class="detail-meta" id="bead-meta">
                <div class="meta-item">
                    <div class="meta-label">Owner</div>
                    <div class="meta-value" id="meta-owner">-</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">Assignee</div>
                    <div class="meta-value" id="meta-assignee">-</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">Created</div>
                    <div class="meta-value" id="meta-created">-</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">Updated</div>
                    <div class="meta-value" id="meta-updated">-</div>
                </div>
            </div>
        </div>

        <div class="description-section" id="description-section" style="display: none;">
            <h3>Description</h3>
            <div class="description-content" id="description-content"></div>
        </div>

        <div class="card">
            <h2>Raw Output</h2>
            <pre class="raw-output" id="raw-output">Loading...</pre>
        </div>
    </div>

    {{template "scripts" .}}
    <script>
        const beadId = '{{.ID}}';

        const typeIcons = {
            'bug': 'üêõ',
            'task': 'üìã',
            'feature': '‚ú®',
            'doc': 'üìñ'
        };

        async function loadBeadDetail() {
            try {
                const res = await fetch('/api/bead/' + beadId);
                const data = await res.json();

                if (data.error) {
                    document.getElementById('bead-title').textContent = 'Error: ' + data.error;
                    document.getElementById('raw-output').textContent = data.raw_output || data.error;
                    return;
                }

                // Title
                document.getElementById('bead-title').textContent = data.title || beadId;

                // Type icon
                document.getElementById('type-icon').textContent = typeIcons[data.type] || 'üìå';

                // Badges
                let badges = '<span class="badge badge-type">' + escapeHtml(beadId) + '</span>';
                if (data.priority) {
                    badges += '<span class="badge badge-priority-' + data.priority + '">P' + data.priority + '</span>';
                }
                if (data.type) {
                    badges += '<span class="badge badge-type">' + escapeHtml(data.type) + '</span>';
                }
                if (data.status) {
                    badges += '<span class="badge badge-status-' + data.status + '">' + escapeHtml(data.status) + '</span>';
                }
                if (data.labels && data.labels.length > 0) {
                    data.labels.forEach(label => {
                        badges += '<span class="badge badge-label">' + escapeHtml(label) + '</span>';
                    });
                }
                document.getElementById('bead-badges').innerHTML = badges;

                // Meta fields
                document.getElementById('meta-owner').textContent = data.owner || '-';
                document.getElementById('meta-assignee').textContent = data.assignee || '-';
                document.getElementById('meta-created').textContent = data.created || '-';
                document.getElementById('meta-updated').textContent = data.updated || '-';

                // Description
                if (data.description) {
                    document.getElementById('description-section').style.display = 'block';
                    document.getElementById('description-content').textContent = data.description;
                }

                // Raw output
                document.getElementById('raw-output').textContent = data.raw_output || 'No data';
            } catch (e) {
                document.getElementById('bead-title').textContent = 'Error';
                document.getElementById('raw-output').textContent = 'Error: ' + e.message;
            }
        }

        loadBeadDetail();
    </script>
</body>
</html>
