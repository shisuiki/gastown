<!DOCTYPE html>
<html lang="en">
<head>
    {{template "head" .}}
    <title>{{.Title}} - Gas Town</title>
    <style>
        .detail-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: #94a3b8;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        .back-link:hover {
            color: #eee;
        }
        .detail-card {
            background: #16213e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .detail-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 20px;
        }
        .detail-icon {
            font-size: 2.5rem;
        }
        .detail-title-section {
            flex: 1;
        }
        .detail-title {
            font-size: 1.5rem;
            margin: 0 0 10px 0;
            color: #eee;
        }
        .detail-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-id {
            background: #334155;
            color: #4ade80;
            font-family: monospace;
        }
        .badge-priority-1 { background: #ef4444; color: #fff; }
        .badge-priority-2 { background: #fbbf24; color: #1a1a2e; }
        .badge-priority-3 { background: #4ade80; color: #1a1a2e; }
        .badge-type {
            background: #334155;
            color: #94a3b8;
        }
        .badge-status-open { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .badge-status-in_progress { background: rgba(74, 222, 128, 0.2); color: #4ade80; }
        .badge-status-closed { background: rgba(100, 100, 100, 0.3); color: #94a3b8; }
        .badge-label {
            background: #0f172a;
            color: #94a3b8;
        }
        .detail-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .meta-item {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 8px;
        }
        .meta-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #64748b;
            margin-bottom: 5px;
        }
        .meta-value {
            font-size: 0.95rem;
            color: #eee;
            word-break: break-word;
        }
        .description-section {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .description-section h3 {
            margin: 0 0 15px 0;
            font-size: 1rem;
            color: #94a3b8;
        }
        .description-content {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #eee;
        }
        .actions-bar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            padding: 20px;
            background: #1a1a2e;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-primary:hover { background: #2563eb; }
        .btn-success { background: #22c55e; color: #0b1220; }
        .btn-success:hover { background: #16a34a; }
        .btn-warning { background: #f97316; color: #0b1220; }
        .btn-warning:hover { background: #ea580c; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover { background: #dc2626; }
        .btn-secondary { background: #334155; color: #e2e8f0; }
        .btn-secondary:hover { background: #475569; }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .deps-section {
            margin-top: 20px;
        }
        .deps-section h3 {
            margin: 0 0 15px 0;
            font-size: 1rem;
            color: #94a3b8;
        }
        .dep-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #1a1a2e;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        .dep-type {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
        }
        /* Modal */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal {
            background: #16213e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
        }
        .modal h3 {
            margin: 0 0 20px 0;
            color: #eee;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            background: #0f172a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #eee;
            font-size: 0.9rem;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #f87171;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body x-data="beadDetail()" x-cloak>
    {{template "nav" .}}

    <div class="container detail-container">
        <a href="/workflow" class="back-link">&larr; Back to Workflow</a>

        <template x-if="loading">
            <div class="loading">Loading bead details...</div>
        </template>

        <template x-if="error">
            <div class="error-message" x-text="error"></div>
        </template>

        <template x-if="!loading && bead">
            <div>
                <div class="detail-card">
                    <div class="detail-header">
                        <span class="detail-icon" x-text="typeIcon"></span>
                        <div class="detail-title-section">
                            <h1 class="detail-title" x-text="bead.title || beadId"></h1>
                            <div class="detail-badges">
                                <span class="badge badge-id" x-text="beadId"></span>
                                <template x-if="bead.priority">
                                    <span class="badge" :class="'badge-priority-' + bead.priority" x-text="'P' + bead.priority"></span>
                                </template>
                                <template x-if="bead.type">
                                    <span class="badge badge-type" x-text="bead.type"></span>
                                </template>
                                <template x-if="bead.status">
                                    <span class="badge" :class="'badge-status-' + bead.status" x-text="bead.status"></span>
                                </template>
                                <template x-for="label in bead.labels || []" :key="label">
                                    <span class="badge badge-label" x-text="label"></span>
                                </template>
                            </div>
                        </div>
                    </div>

                    <div class="detail-meta">
                        <div class="meta-item">
                            <div class="meta-label">Owner</div>
                            <div class="meta-value" x-text="bead.owner || '-'"></div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Assignee</div>
                            <div class="meta-value" x-text="bead.assignee || '-'"></div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Created</div>
                            <div class="meta-value" x-text="bead.created || '-'"></div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Updated</div>
                            <div class="meta-value" x-text="bead.updated || '-'"></div>
                        </div>
                    </div>
                </div>

                <!-- Actions Bar -->
                <div class="actions-bar">
                    <button class="btn btn-primary" @click="showSlingModal = true" :disabled="bead.status === 'closed'">
                        Sling to Agent
                    </button>
                    <button class="btn btn-warning" @click="updateStatus('in_progress')" x-show="bead.status === 'open'">
                        Start Work
                    </button>
                    <button class="btn btn-success" @click="closeBead()" x-show="bead.status !== 'closed'">
                        Close Bead
                    </button>
                    <button class="btn btn-secondary" @click="reopenBead()" x-show="bead.status === 'closed'">
                        Reopen
                    </button>
                    <button class="btn btn-secondary" @click="showAssignModal = true" :disabled="bead.status === 'closed'">
                        Assign
                    </button>
                    <button class="btn btn-secondary" @click="showPriorityModal = true">
                        Change Priority
                    </button>
                </div>

                <!-- Description -->
                <template x-if="bead.description">
                    <div class="description-section">
                        <h3>Description</h3>
                        <div class="description-content" x-text="bead.description"></div>
                    </div>
                </template>

                <!-- Dependencies -->
                <template x-if="dependencies && dependencies.length > 0">
                    <div class="detail-card deps-section">
                        <h3>Dependencies</h3>
                        <template x-for="dep in dependencies" :key="dep.depends_on_id + dep.type">
                            <div class="dep-item">
                                <div>
                                    <a :href="'/bead/' + dep.depends_on_id" style="color: #60a5fa;" x-text="dep.depends_on_id"></a>
                                </div>
                                <span class="dep-type" x-text="dep.type"></span>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </template>
    </div>

    <!-- Sling Modal -->
    <div class="modal-backdrop" x-show="showSlingModal" @click.self="showSlingModal = false" x-cloak>
        <div class="modal">
            <h3>Sling to Agent</h3>
            <div class="form-group">
                <label>Target Agent</label>
                <select x-model="slingTarget">
                    <option value="">Select agent...</option>
                    <template x-for="agent in agents" :key="agent">
                        <option :value="agent" x-text="agent"></option>
                    </template>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" @click="showSlingModal = false">Cancel</button>
                <button class="btn btn-primary" @click="slingBead()" :disabled="!slingTarget">Sling</button>
            </div>
        </div>
    </div>

    <!-- Assign Modal -->
    <div class="modal-backdrop" x-show="showAssignModal" @click.self="showAssignModal = false" x-cloak>
        <div class="modal">
            <h3>Assign Bead</h3>
            <div class="form-group">
                <label>Assignee</label>
                <select x-model="newAssignee">
                    <option value="">Unassigned</option>
                    <template x-for="agent in agents" :key="agent">
                        <option :value="agent" x-text="agent"></option>
                    </template>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" @click="showAssignModal = false">Cancel</button>
                <button class="btn btn-primary" @click="assignBead()">Update</button>
            </div>
        </div>
    </div>

    <!-- Priority Modal -->
    <div class="modal-backdrop" x-show="showPriorityModal" @click.self="showPriorityModal = false" x-cloak>
        <div class="modal">
            <h3>Change Priority</h3>
            <div class="form-group">
                <label>Priority</label>
                <select x-model="newPriority">
                    <option value="1">P1 - Critical</option>
                    <option value="2">P2 - Normal</option>
                    <option value="3">P3 - Low</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" @click="showPriorityModal = false">Cancel</button>
                <button class="btn btn-primary" @click="changePriority()">Update</button>
            </div>
        </div>
    </div>

    {{template "scripts" .}}
    <script>
        const beadId = '{{.ID}}';

        function beadDetail() {
            return {
                beadId: beadId,
                bead: null,
                dependencies: [],
                loading: true,
                error: null,
                agents: [],

                showSlingModal: false,
                showAssignModal: false,
                showPriorityModal: false,
                slingTarget: '',
                newAssignee: '',
                newPriority: '2',

                typeIcons: {
                    'bug': 'üêõ',
                    'task': 'üìã',
                    'feature': '‚ú®',
                    'doc': 'üìñ',
                    'epic': 'üéØ',
                    'convoy': 'üöö'
                },

                get typeIcon() {
                    return this.typeIcons[this.bead?.type] || 'üìå';
                },

                async init() {
                    await Promise.all([
                        this.loadBead(),
                        this.loadAgents()
                    ]);
                },

                async loadBead() {
                    this.loading = true;
                    this.error = null;
                    try {
                        const res = await fetch('/api/bead/' + beadId);
                        const data = await res.json();
                        if (data.error) {
                            this.error = data.error;
                        } else {
                            this.bead = data;
                            this.dependencies = data.dependencies || [];
                            this.newPriority = String(data.priority || 2);
                            this.newAssignee = data.assignee || '';
                        }
                    } catch (e) {
                        this.error = 'Failed to load bead: ' + e.message;
                    }
                    this.loading = false;
                },

                async loadAgents() {
                    try {
                        const res = await fetch('/api/agents/available');
                        const data = await res.json();
                        this.agents = data.agents || [];
                    } catch (e) {
                        console.error('Failed to load agents:', e);
                    }
                },

                async slingBead() {
                    if (!this.slingTarget) return;
                    try {
                        const res = await fetch('/api/bead/action', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                action: 'sling',
                                bead_id: beadId,
                                target: this.slingTarget
                            })
                        });
                        const data = await res.json();
                        if (data.success) {
                            this.showSlingModal = false;
                            this.loadBead();
                        } else {
                            alert('Failed: ' + (data.output || 'Unknown error'));
                        }
                    } catch (e) {
                        alert('Error: ' + e.message);
                    }
                },

                async updateStatus(status) {
                    try {
                        const res = await fetch('/api/bead/action', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                action: 'update',
                                bead_id: beadId,
                                status: status
                            })
                        });
                        const data = await res.json();
                        if (data.success) {
                            this.loadBead();
                        } else {
                            alert('Failed: ' + (data.output || 'Unknown error'));
                        }
                    } catch (e) {
                        alert('Error: ' + e.message);
                    }
                },

                async closeBead() {
                    if (!confirm('Close this bead?')) return;
                    try {
                        const res = await fetch('/api/bead/action', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ action: 'close', bead_id: beadId })
                        });
                        const data = await res.json();
                        if (data.success) {
                            this.loadBead();
                        } else {
                            alert('Failed: ' + (data.output || 'Unknown error'));
                        }
                    } catch (e) {
                        alert('Error: ' + e.message);
                    }
                },

                async reopenBead() {
                    try {
                        const res = await fetch('/api/bead/action', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ action: 'reopen', bead_id: beadId })
                        });
                        const data = await res.json();
                        if (data.success) {
                            this.loadBead();
                        } else {
                            alert('Failed: ' + (data.output || 'Unknown error'));
                        }
                    } catch (e) {
                        alert('Error: ' + e.message);
                    }
                },

                async assignBead() {
                    try {
                        const res = await fetch('/api/bead/action', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                action: 'update',
                                bead_id: beadId,
                                assignee: this.newAssignee
                            })
                        });
                        const data = await res.json();
                        if (data.success) {
                            this.showAssignModal = false;
                            this.loadBead();
                        } else {
                            alert('Failed: ' + (data.output || 'Unknown error'));
                        }
                    } catch (e) {
                        alert('Error: ' + e.message);
                    }
                },

                async changePriority() {
                    try {
                        const res = await fetch('/api/bead/action', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                action: 'update',
                                bead_id: beadId,
                                priority: parseInt(this.newPriority)
                            })
                        });
                        const data = await res.json();
                        if (data.success) {
                            this.showPriorityModal = false;
                            this.loadBead();
                        } else {
                            alert('Failed: ' + (data.output || 'Unknown error'));
                        }
                    } catch (e) {
                        alert('Error: ' + e.message);
                    }
                }
            };
        }
    </script>
</body>
</html>
