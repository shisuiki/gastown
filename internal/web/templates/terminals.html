<!DOCTYPE html>
<html lang="en">
<head>
    {{template "head" .}}
    <title>Terminals - Gas Town</title>
</head>
<body>
    {{template "nav" .}}

    <div class="container">
        <div class="card" style="margin-bottom: 20px;">
            <h2>ğŸ–¥ï¸ Agent Terminal Viewer</h2>
            <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 15px;">
                <select id="terminal-session" class="input-field" style="flex: 1;"></select>
                <button id="terminal-toggle" class="btn btn-success">Connect</button>
            </div>
            <pre class="terminal-output" id="terminal-output">Select an agent session to view its terminal output.</pre>
            <div id="terminal-input-area" style="display: none; margin-top: 10px;">
                <textarea id="terminal-input" class="input-field" rows="2" style="resize: vertical; min-height: 40px; max-height: 200px;" placeholder="Type command and press Enter..."></textarea>
                <div style="display: flex; gap: 8px; margin-top: 8px; flex-wrap: nowrap;">
                    <button onclick="terminal.sendInput()" class="btn btn-success" style="flex: 1; min-width: 60px; padding: 10px 12px;">Send</button>
                    <button onclick="terminal.sendKey('Enter')" class="btn" style="flex: 1; min-width: 60px; padding: 10px 12px; background: #6366f1; color: white;">Enter</button>
                    <button onclick="terminal.sendKey('C-c')" class="btn btn-danger" style="flex: 1; min-width: 60px; padding: 10px 12px;">Ctrl+C</button>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>ğŸ¤– Active Agents</h2>
                <div id="agents-list">Loading...</div>
            </div>
            <div class="card">
                <h2>ğŸ“Š Session Info</h2>
                <div id="session-info"><p class="text-muted">Select a session to view details</p></div>
            </div>
        </div>
    </div>

    {{template "scripts" .}}
    <script src="/static/js/terminal.js"></script>
    <script>
        // ================================================================
        // Terminals Page JavaScript
        // ================================================================

        // Initialize terminal widget
        const terminal = new TerminalWidget({
            container: '.container',
            outputEl: '#terminal-output',
            toggleBtn: '#terminal-toggle',
            inputEl: '#terminal-input',
            inputArea: '#terminal-input-area',
            sessionInfoEl: '#session-info',
            sessionSelectEl: '#terminal-session',
        });

        let reconnectAttempts = 0;
        const maxReconnectDelay = 30000;
        let statusPoller = null;
        let autoConnectSession = null;

        function updateAgentsFromStatus(data) {
            // Update agents list
            document.getElementById('agents-list').innerHTML = renderAgentsTable(data.agents);

            // Update session dropdown
            const sessions = (data.agents || [])
                .filter(p => p.SessionID)
                .map(p => ({ id: p.SessionID, label: p.Rig + '/' + p.Name }));
            terminal.updateSessionSelect(sessions);

            maybeAutoConnect();
        }

        function startStatusPolling() {
            if (statusPoller) {
                return;
            }
            loadAgents();
            statusPoller = setInterval(loadAgents, 15000);
        }

        function stopStatusPolling() {
            if (!statusPoller) {
                return;
            }
            clearInterval(statusPoller);
            statusPoller = null;
        }

        // Load agents and populate session dropdown (fallback)
        async function loadAgents() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                updateAgentsFromStatus(data);
            } catch (e) {
                console.error('Failed to load agents:', e);
            }
        }

        // Check URL for session parameter and auto-connect once the session is present.
        function maybeAutoConnect() {
            if (autoConnectSession === null) {
                const params = new URLSearchParams(window.location.search);
                autoConnectSession = params.get('session');
            }
            if (!autoConnectSession) {
                return;
            }
            const select = document.getElementById('terminal-session');
            if (!select) {
                return;
            }
            const option = Array.from(select.options).find(o => o.value === autoConnectSession);
            if (!option) {
                return;
            }
            select.value = autoConnectSession;
            autoConnectSession = null;
            terminal.connect();
        }

        function connectStatusSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            const socket = new WebSocket(protocol + window.location.host + '/ws/status');

            socket.addEventListener('open', () => {
                reconnectAttempts = 0;
                stopStatusPolling();
            });

            socket.addEventListener('message', (event) => {
                try {
                    const data = JSON.parse(event.data);
                    updateAgentsFromStatus(data);
                } catch (e) {
                    console.error('Failed to parse status update:', e);
                }
            });

            socket.addEventListener('close', () => {
                reconnectAttempts++;
                startStatusPolling();
                const baseDelay = Math.min(1000 * Math.pow(2, reconnectAttempts), maxReconnectDelay);
                const jitter = Math.random() * 1000;
                setTimeout(connectStatusSocket, baseDelay + jitter);
            });

            socket.addEventListener('error', (e) => {
                console.error('WebSocket error:', e);
            });
        }

        // Initialize
        loadAgents();
        connectStatusSocket();
    </script>
</body>
</html>
