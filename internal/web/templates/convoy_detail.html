<!DOCTYPE html>
<html lang="en">
<head>
    {{template "head" .}}
    <title>{{.Title}} - Gas Town</title>
    <style>
        .detail-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: #94a3b8;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        .back-link:hover {
            color: #eee;
        }
        .detail-card {
            background: #16213e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .detail-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 20px;
        }
        .detail-icon {
            font-size: 2.5rem;
        }
        .detail-title-section {
            flex: 1;
        }
        .detail-title {
            font-size: 1.5rem;
            margin: 0 0 10px 0;
            color: #eee;
        }
        .convoy-id {
            font-family: monospace;
            color: #4ade80;
            font-size: 0.9rem;
        }
        .detail-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .meta-item {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 8px;
        }
        .meta-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #64748b;
            margin-bottom: 5px;
        }
        .meta-value {
            font-size: 0.95rem;
            color: #eee;
        }
        .progress-section {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .progress-bar-container {
            height: 12px;
            background: #0f172a;
            border-radius: 6px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #4ade80);
            transition: width 0.3s;
        }
        .progress-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .progress-stat {
            color: #94a3b8;
        }
        .progress-stat strong {
            color: #eee;
        }
        .tracked-issues {
            margin-top: 20px;
        }
        .tracked-issues h3 {
            margin: 0 0 15px 0;
            font-size: 1rem;
            color: #94a3b8;
        }
        .issue-item {
            display: grid;
            grid-template-columns: 100px 1fr 100px 80px;
            gap: 15px;
            align-items: center;
            padding: 12px 15px;
            background: #1a1a2e;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .issue-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        .issue-id {
            font-family: monospace;
            color: #4ade80;
        }
        .issue-title {
            color: #eee;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-status-open { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .badge-status-in_progress { background: rgba(74, 222, 128, 0.2); color: #4ade80; }
        .badge-status-closed { background: rgba(100, 100, 100, 0.3); color: #94a3b8; }
        .badge-priority-1 { background: #ef4444; color: #fff; }
        .badge-priority-2 { background: #fbbf24; color: #1a1a2e; }
        .badge-priority-3 { background: #4ade80; color: #1a1a2e; }
        .actions-bar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            padding: 20px;
            background: #1a1a2e;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-primary:hover { background: #2563eb; }
        .btn-success { background: #22c55e; color: #0b1220; }
        .btn-success:hover { background: #16a34a; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover { background: #dc2626; }
        .btn-secondary { background: #334155; color: #e2e8f0; }
        .btn-secondary:hover { background: #475569; }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #f87171;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #64748b;
        }
    </style>
</head>
<body x-data="convoyDetail()" x-cloak>
    {{template "nav" .}}

    <div class="container detail-container">
        <a href="/workflow" class="back-link">&larr; Back to Workflow</a>

        <template x-if="loading">
            <div class="loading">Loading convoy details...</div>
        </template>

        <template x-if="error">
            <div class="error-message" x-text="error"></div>
        </template>

        <template x-if="!loading && convoy">
            <div>
                <div class="detail-card">
                    <div class="detail-header">
                        <span class="detail-icon">ðŸšš</span>
                        <div class="detail-title-section">
                            <h1 class="detail-title" x-text="convoy.title || convoyId"></h1>
                            <span class="convoy-id" x-text="convoyId"></span>
                        </div>
                    </div>

                    <div class="detail-meta">
                        <div class="meta-item">
                            <div class="meta-label">Status</div>
                            <div class="meta-value" x-text="convoy.status || '-'"></div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Progress</div>
                            <div class="meta-value" x-text="convoy.progress || '0/0'"></div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Created</div>
                            <div class="meta-value" x-text="convoy.created || '-'"></div>
                        </div>
                    </div>
                </div>

                <!-- Progress Section -->
                <div class="progress-section">
                    <div class="progress-header">
                        <h3 style="margin: 0; color: #94a3b8;">Progress</h3>
                        <span style="color: #4ade80; font-weight: 600;" x-text="progressPercent + '%'"></span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" :style="'width: ' + progressPercent + '%'"></div>
                    </div>
                    <div class="progress-stats">
                        <div class="progress-stat"><strong x-text="convoy.completed || 0"></strong> completed</div>
                        <div class="progress-stat"><strong x-text="convoy.total || 0"></strong> total</div>
                        <div class="progress-stat"><strong x-text="(convoy.total || 0) - (convoy.completed || 0)"></strong> remaining</div>
                    </div>
                </div>

                <!-- Actions Bar -->
                <div class="actions-bar">
                    <button class="btn btn-success" @click="closeConvoy()" :disabled="convoy.status === 'closed'">
                        Close Convoy
                    </button>
                    <button class="btn btn-secondary" @click="reopenConvoy()" x-show="convoy.status === 'closed'">
                        Reopen
                    </button>
                </div>

                <!-- Tracked Issues -->
                <div class="detail-card tracked-issues">
                    <h3>Tracked Issues (<span x-text="trackedIssues.length"></span>)</h3>

                    <template x-if="trackedIssues.length === 0">
                        <div class="empty-state">No tracked issues</div>
                    </template>

                    <template x-for="issue in trackedIssues" :key="issue.id">
                        <a :href="'/bead/' + issue.id" class="issue-item" style="text-decoration: none; display: grid;">
                            <span class="issue-id" x-text="issue.id"></span>
                            <span class="issue-title" x-text="issue.title"></span>
                            <span class="badge" :class="'badge-priority-' + issue.priority" x-text="'P' + issue.priority"></span>
                            <span class="badge" :class="'badge-status-' + issue.status" x-text="issue.status"></span>
                        </a>
                    </template>
                </div>
            </div>
        </template>
    </div>

    {{template "scripts" .}}
    <script>
        const convoyId = '{{.ID}}';

        function convoyDetail() {
            return {
                convoyId: convoyId,
                convoy: null,
                trackedIssues: [],
                loading: true,
                error: null,

                get progressPercent() {
                    if (!this.convoy || !this.convoy.total || this.convoy.total === 0) return 0;
                    return Math.round((this.convoy.completed / this.convoy.total) * 100);
                },

                async init() {
                    await this.loadConvoy();
                },

                async loadConvoy() {
                    this.loading = true;
                    this.error = null;
                    try {
                        const res = await fetch('/api/convoy/' + convoyId);
                        const data = await res.json();
                        if (data.error) {
                            this.error = data.error;
                        } else {
                            this.convoy = data;
                            this.trackedIssues = data.tracked_issues || [];
                        }
                    } catch (e) {
                        this.error = 'Failed to load convoy: ' + e.message;
                    }
                    this.loading = false;
                },

                async closeConvoy() {
                    if (!confirm('Close this convoy?')) return;
                    try {
                        const res = await fetch('/api/bead/action', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ action: 'close', bead_id: convoyId })
                        });
                        const data = await res.json();
                        if (data.success) {
                            this.loadConvoy();
                        } else {
                            alert('Failed: ' + (data.output || 'Unknown error'));
                        }
                    } catch (e) {
                        alert('Error: ' + e.message);
                    }
                },

                async reopenConvoy() {
                    try {
                        const res = await fetch('/api/bead/action', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ action: 'reopen', bead_id: convoyId })
                        });
                        const data = await res.json();
                        if (data.success) {
                            this.loadConvoy();
                        } else {
                            alert('Failed: ' + (data.output || 'Unknown error'));
                        }
                    } catch (e) {
                        alert('Error: ' + e.message);
                    }
                }
            };
        }
    </script>
</body>
</html>
